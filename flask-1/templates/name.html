{% extends 'base.html' %}

{% block content %}
    
    {% if name %}
        <center><p style='font-size: 100px'> hello {{ name }}!</p><center>
    {% else %}
        <h1 style='font-size: 90px'>plz insert ur name</h1>
        <form method = 'POST'>
            {{ form.hidden_tag() }}
            {{ form.name.label(class='form-label') }}
            {{ form.name(class='form-control') }}
            {{ form.submit(class='btn btn-warning mt-3') }}
        </form>
    {% endif %}
        
{% endblock %}
