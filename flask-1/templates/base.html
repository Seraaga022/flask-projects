<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flasky stuff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>

<body>
    <header class='container nav'>
        <a href="{{ url_for('home') }}" class='navbar-brand'><img class='img-thumbnail' src='{{ url_for('static', filename='img.webp') }} ' alt = 'logo'></a>
        <a href={{ url_for('name') }} class='nav-link'>name</a>
        <a class='nav-link' href={{ url_for('user', name = 'amber' ) }}>amber</a>

    <div class='container'>
        {% block content %}
        
        
        {% endblock %}
    </div>

</html>
